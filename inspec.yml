name: inspec-gke-cis-benchmark
title: "InSpec GKE CIS 1.1 Benchmark"
maintainer: 
copyright: Google
copyright_email: copyright@google.com
license: Apache-2.0
summary: "Inspec Google Kubernetes Engine Center for Internet Security Benchmark v1.1 Profile"
version: "0.1.0"
supports:
  - platform: gcp
depends:
  - name: inspec-gcp-helpers
    url: https://github.com/GoogleCloudPlatform/inspec-gcp-helpers/archive/v1.0.7.tar.gz
inputs:
- name: gcp_project_id
  description: 'The GCP project identifier.'
  type: string
  value: "replace_with_your_gcp_project_id"
- name: cis_version
  description: 'The short version of the GKE CIS Benchmark'
  value: '1.1'
  type: string
- name: cis_url
  description: 'The URL to the GKE CIS Benchmark'
  value: 'https://www.cisecurity.org/benchmark/kubernetes/'
  type: string
- name: gcp_gke_locations
  description: 'The list of regions and/or zone names where GKE clusters are running. An empty array searches all locations'
  type: array
  value:
    - ""
- name: gce_zones
  description: 'The list of zone names where GCE instances are running. An empty array searches all locations'
  type: array
  value:
    - ""